<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <h1 class="title">Css Mem Slider</h1>
            <div class="slides">
                <input type="radio" name="btn" id="button1" checked>
                <input type="radio" name="btn" id="button2">
                <input type="radio" name="btn" id="button3">
                <input type="radio" name="btn" id="button4">
                <div class="slide main">
                    <img class="image" src="assets/images/meme1.jpg" alt="picture-1">
                    <div class="under">
                        <div class="text main">
                            From festive to gloomy.                   
                        </div>
                        <div class="buttons">
                            <label for="button1" class="button button1"><span class="button__inner"></span></label>
                            <label for="button2" class="button button2"><span class="button__inner"></span></label> 
                            <label for="button3" class="button button3"><span class="button__inner"></span></label>   
                            <label for="button4" class="button button4"><span class="button__inner"></span></label> 
                        </div>
                    </div>
                    
                </div>
                <div class="slide">
                    <img class="image" src="assets/images/meme2.jpg" alt="picture-2">
                    <div class="under">
                        <div class="text">
                            Freeze..                   
                        </div>
                        <div class="buttons">
                            <label for="button1" class="button button1"><span class="button__inner"></span></label>
                            <label for="button2" class="button button2"><span class="button__inner"></span></label> 
                            <label for="button3" class="button button3"><span class="button__inner"></span></label>   
                            <label for="button4" class="button button4"><span class="button__inner"></span></label> 
                        </div>
                    </div>
                    
                </div>
                <div class="slide">
                    <img class="image" src="assets/images/meme3.jpg" alt="picture-3">
                    <div class="under">
                        <div class="text">
                            One hour later..                   
                        </div>
                        <div class="buttons">
                            <label for="button1" class="button button1"><span class="button__inner"></span></label>
                            <label for="button2" class="button button2"><span class="button__inner"></span></label> 
                            <label for="button3" class="button button3"><span class="button__inner"></span></label>   
                            <label for="button4" class="button button4"><span class="button__inner"></span></label> 
                        </div>
                    </div>
                    
                </div>
                <div class="slide">
                    <img class="image" src="assets/images/meme4.jpg" alt="picture-4">
                    <div class="under">
                        <div class="text">
                            It was so?                   
                        </div>
                        <div class="buttons">
                            <label for="button1" class="button button1"><span class="button__inner"></span></label>
                            <label for="button2" class="button button2"><span class="button__inner"></span></label> 
                            <label for="button3" class="button button3"><span class="button__inner"></span></label>   
                            <label for="button4" class="button button4"><span class="button__inner"></span></label> 
                        </div>
                    </div>
                   
                </div>
                <!-- <div class="buttons">
                    <label for="button1" class="button button1"><span class="button__inner"></span></label>
                    <label for="button2" class="button button2"><span class="button__inner"></span></label> 
                    <label for="button3" class="button button3"><span class="button__inner"></span></label>   
                    <label for="button4" class="button button4"><span class="button__inner"></span></label> 
                </div> -->
            </div>
        </div>
    </main>
</body>
</html>
