    <main>
        <div class="container">
            
            
            <div class="slides">
                <input type="radio" name="btn" id="button1" checked>
                <input type="radio" name="btn" id="button2">
                <input type="radio" name="btn" id="button3">
                <input type="radio" name="btn" id="button4">
                <div class="slide main">
                    <img class="image" src="assets/images/picture-1.jpg" alt="picture-1">
                    <div class="text main">
                        Some text!                   
                    </div>
                </div>
                <div class="slide">
                    <img class="image" src="assets/images/picture-2.jpg" alt="picture-2">
                    <div class="text">
                        Some another text!                   
                    </div>
                </div>
                <div class="slide">
                    <img class="image" src="assets/images/picture-3.jpg" alt="picture-3">
                    <div class="text">
                        Car text!                   
                    </div>
                </div>
                <div class="slide">
                    <img class="image" src="assets/images/picture-4.jpg" alt="picture-4">
                    <div class="text">
                        Last text!                   
                    </div>
                </div>
                <div class="buttons">
                    <span class="button__outer"><label for="button1" class="button button1"></label></span>
                    <span class="button__outer"><label for="button2" class="button button2"></label></span>   
                    <span class="button__outer"><label for="button3" class="button button3"></label></span>   
                    <span class="button__outer"><label for="button4" class="button button4"></label></span> 
                </div>
                 
            </div>
